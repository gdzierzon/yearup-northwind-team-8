<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Northwind Traders</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarColor02"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="products.html"
                >Products
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container pt-4">
      <div class="split-container">
        <div class="split-left">
          <h1 class="text-center text-primary mt-5 mb-5">
            Know what you're looking for? Look here.
          </h1>
          <h6 class="text-danger">Search for item:</h6>
          <input
            type="text"
            class="form-control mb-3"
            id="productSearchInput"
            placeholder="Enter item name"
          />
          <div id="cityListContainer"></div>
        </div>

        <div class="container"> 
            <label for="category-select">Choose your category:</label>
        <select name="category-select" id="category-select" class="custom-select"></select>
        </div>

        <template id="productsTemplate">
          <div class="card mt-2">
            <h4 id="weather-header" class="card-header">Tonight</h4>
            <div class="card-body">
              <img id="weather-icon" src="" alt="" />
              <div class="forecast-data">
                <div>Temp:</div>
                <div class="forecast-value" id="temperature-value">32 F</div>
                <div>Wind:</div>
                <div class="forecast-value" id="wind-value">
                  5 to 13 mph - W
                </div>
                <div>Forecast:</div>
                <div class="forecast-value" id="forecast-value">Light Snow</div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <div id="productsContainer" class="split-right">
                
    </div>

  </body>
</html>
