<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northwind Traders</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Northwind Traders</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarColor02"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Welcome message -->
    <section>
      <div class="container text-center mt-5 mb-5">
        <h1>Welcome to Northwind Traders</h1>
        <p>Discover a range of products for all your needs.</p>
        <a href="products.html" class="btn btn-primary">Shop now</a>
      </div>
    </section>
    <!-- products -->
    <section>
      <div class="container text-center mt-5 mb-5">
        <p class="text-primary">Shop Featured Products:</p>
        <div class="row">
          <div class="col">
            <div class="card" id="product1">
              <div class="card-body">Product 1</div>
            </div>
          </div>
          <div class="col">
            <div class="card" id="product2">
              <div class="card-body">Product 2</div>
            </div>
          </div>
          <div class="col">
            <div class="card" id="product3">
              <div class="card-body">Product 3</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="container-fluid bg-dark text-white text-center p-3">
        <p>Northwind Traders &copy; 2023</p>
      </div>
    </footer>
  </body>
</html>
